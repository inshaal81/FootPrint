<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="dashboardStyles.css">
    <script src="dashboardScripts.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/fplogo.png" alt="Logo">
        </div>
        
            <div class="headerItems">
                <button id="themeToggle">Theme Toggle</button>

                <button id="logOutBtn" type="submit">Log Out</button>
            </div>
        </div>
        <!-- personalized hello message --> 
        <div class="HelloMessage"></div>

        <div class="dashboardBody">
            <div class="decorativeDot"></div>

            <div class="leftColumn">
                <div class="enterPhoneNumer"></div>
                <div class="enterEmailAddress"></div>

                <div class="foundData"></div>
            </div>

            <div class="rightColumn">
                <div class="pieChart"></div>
                <div class="pieChartDescription"></div>
            </div>

            <div></div>
        </div>

    <div class="footer">
        Copyright @ footPrint 2025
    </div>
</body>
</html>
